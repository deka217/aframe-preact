<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9">
        <a-animation
          attribute="rotation"
          from="0 0 0"
          to="0 360 0"
          dur="4000"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="-1 0 -4.5" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-entity
        geometry="primitive: torus; radius: 1; radiusTubular: 0.1; segmentsTubular: 12;"
        rotation="10 0 0"
        position="-3 2 -6"
        material="color: #EAEFF2; roughness: 0.1; metalness: 0.5;">
      </a-entity>
      <a-sky color="#6ca6cd"></a-sky>
      <a-light
        type="directional"
        color="#FFF"
        intensity=".7"
        position="-1 1 2">
      </a-light>
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
